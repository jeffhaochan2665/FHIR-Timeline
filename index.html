<!DOCTYPE html>
<html>

<head>
	<script src="demo-settings.js"></script>
	<!-- jquery -->
	<script data-require="jquery@*" data-semver="2.0.3" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<!-- BootStrap -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- moment -->
	<script type="text/javascript" src="./moment.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/bootstrap-select.min.js"></script>

	<!-- (Optional) Latest compiled and minified JavaScript translation files -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.2/js/i18n/defaults-*.min.js"></script>
</head>

<body class="container-fluid">
	<!-- NavBar -->
	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="#">FHIR-Timeline View</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</nav>
	</div>
	<!-- Personal Info -->
	<div class="container-fluid">
		<div class="row">
			<div class="col-2">
				<img src="profile_pic.png" style="width:100%; padding-top: 20px;">
			</div>
			<div class="col-10">
				<h2 style="padding-top: 20px; padding-bottom: 10px"> <span id="patient_name">Name</span> </h2>
				<div class="row">
					<!-- Demographic Info -->
					<table class="patient_profile" style="width:50%;">
						<tr>
							<th>Gender</th>
							<td id="patient_gender">male</td>
						</tr>
						<tr>
							<th>Age</th>
							<td id="patient_age">80 year</td>
						</tr>
						<tr>
							<th>Phone</th>
							<td id="patient_phone">1-435-323-7650</td>
						</tr>
						<tr>
							<th>ID</th>
							<td id="patient_id"></td>
						</tr>
					</table>
					<table  class="patient_profile" style="width:50%">
						<tr>
							<th>DOB</th>
							<td id="patient_dob">1931-01-07</td>
						</tr>
						<tr>
							<th>Email</th>
							<td>Unknown</td>
						</tr>
						<tr>
							<th>Address</th>
							<td id="patient_address">2 W Loop Rd NY NY US</td>
						</tr>
						<tr>
							<th>MRN</th>
							<td></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<hr>
	</hr>
	<!-- What to show -->
	<div class="container-fluid">
		<div class="row">
			<form class="form-inline" method="post" action="http://xxxx.com/createPatient" id="form" style="width: 100%">
				<div class="col-12 form-group">
					<div class="col-3">
						From:
						<input type="date" class="form-control" placeholder="Start Time" id="start_date">
					</div>
					<div class="col-3">
						To:
						<input type="date" class="form-control" placeholder="End Time"id="end_date">
					</div>
					<div class="col-2">
    					<input type="checkbox" class="form-check-input" id="condition"> Condition
					</div>
					<div class="col-2">
    					<input type="checkbox" class="form-check-input" id="observation"> Observation
					</div>
					<div class="col-2">
    					<input type="checkbox" class="form-check-input" id="medication"> Medication
					</div>
				</div>
			</form>
		</div>
	</div>

	<!-- Timeline -->
	<div class="container-fluid">
		<ul id='timeline'>

		</ul>
	</div>

	<script src="https://cdn.rawgit.com/smart-on-fhir/client-js/v0.1.8/dist/fhir-client.js"></script>
	<script src="get-data.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$.timer_handler = setInterval(function () {
				render_list();
			}, 300)
		})
		// document.getElementById('start_date').value
		// document.getElementById('start_date').value
		// document.getElementById('condition').checked
		// document.getElementById('observation').checked
		// document.getElementById('medication').checked
	</script>
</body>

</html>
